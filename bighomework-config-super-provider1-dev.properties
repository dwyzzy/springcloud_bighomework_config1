# provider端口号
server.port=8001
# 数据库地址
spring.datasource.url=jdbc:mysql://localhost:3306/mybatis?characterEncoding=utf-8&serverTimezone=GMT%2B8
# 数据库地址username
spring.datasource.username=root
# 数据库地址password
spring.datasource.password=123456
# 数据库地址driver
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#配置服务名称
spring.application.name=provider
#客户端注册进eureka服务列表内
eureka.client.service-url.defaultZone=http://eureka1:7001/eureka/


# 标识
eureka.instance.instance-id=super-provider1
#访问路径可以显示IP地址  
eureka.instance.prefer-ip-address=true

info.app.name=super-provider1
info.company.name=dwyzzy
info.author.name=dwyzzy




