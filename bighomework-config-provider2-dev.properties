# provider端口号
server.port=8002
# 数据库地址
spring.datasource.url=jdbc:mysql://localhost:3306/mybatis2?characterEncoding=utf-8&serverTimezone=GMT%2B8
# 数据库地址username
spring.datasource.username=root
# 数据库地址password
spring.datasource.password=123456
# 数据库地址driver
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#配置服务名称
spring.application.name=provider
#客户端注册进eureka服务列表内
eureka.client.service-url.defaultZone=http://eureka1:7001/eureka/

# 标识
eureka.instance.instance-id=provider2
#访问路径可以显示IP地址  
eureka.instance.prefer-ip-address=true

info.app.name=provider
info.company.name=dwyzzy
info.build.artifactId=$project.artifactId$
info.build.version=$project.version$




